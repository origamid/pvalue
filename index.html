<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independent Samples - T Test (Two-Tailed)</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <h1>Independent Samples - T Test (Two-Tailed)</h1>
    <section class="form-graph">
      <form id="form">
        <div>
          <label for="groupA">Group A: <span class="sampleA"></span></label>
          <textarea name="groupA" id="groupA" placeholder="Each number per line, use only numbers"></textarea>
        </div>
        <div>
          <label for="groupB">Group B: <span class="sampleB"></span></label>
          <textarea name="groupB" id="groupB" placeholder="Each number per line, use only numbers"></textarea>
        </div>
      </form>
      <section id="graph"></section>
    </section>
    <section id="result">
      <p>P VALUE:</p>
    </section>
  </main>

  <footer>
    <a href="https://www.statisticshowto.datasciencecentral.com/independent-samples-t-test/" target="_blank">T Formula</a> |
    <a href="https://github.com/jstat/jstat" target="_blank">Statistical Library</a> |
    <a href="https://plot.ly/javascript/" target="_blank">Plotly Js</a> |
    <a href="https://github.com/origamid/pvalue">Code</a>
  </footer>

  <script src="./plotly-latest.min.js"></script>
  <script src="./jstat.min.js"></script>
  <script src="./ttest2.js"></script>
  <script src="./script.js"></script>
</body>

</html>
